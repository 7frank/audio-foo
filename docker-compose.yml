# see https://accesto.com/blog/docker-reverse-proxy-using-traefik/
version: "3.9"
services:
  traefik:
    image: "traefik:v2.6"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - "80:80"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    labels:
      - traefik.enable=false

  # whoami:
  #   image: "traefik/whoami"
  #   container_name: "simple-service"
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
  #     - "traefik.http.routers.whoami.entrypoints=web"

  vite:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    working_dir: /app/apps/audio-app
    volumes:
      - "./:/app"
    env_file:
      - ".env"
    labels:
      - traefik.enable=true
      - traefik.http.routers.vite.rule=PathPrefix(`/`)
      - "traefik.http.routers.whoami.middlewares=traefik-forward-auth"

  backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    working_dir: /app/apps/audio-backend
    volumes:
      - "./:/app"
    env_file:
      - ".env"
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=PathPrefix(`/api`)
      - "traefik.http.routers.whoami.middlewares=traefik-forward-auth"

  payment-module:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    working_dir: /app/apps/payment-module
    volumes:
      - "./:/app"
    env_file:
      - ".env"
    labels:
      - traefik.enable=true
      - traefik.http.routers.payment-module.rule=PathPrefix(`/payment-module`)
      - "traefik.http.routers.whoami.middlewares=traefik-forward-auth"

  traefik-forward-auth:
    image: thomseddon/traefik-forward-auth:2
    environment:
      - PROVIDERS_GOOGLE_CLIENT_ID=idddd
      - PROVIDERS_GOOGLE_CLIENT_SECRET=seccccc
      - SECRET=something-random-123123
      - INSECURE_COOKIE=true # Example assumes no https, do not use in production
    labels:
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.address=http://traefik-forward-auth:4181"
      - "traefik.http.middlewares.traefik-forward-auth.forwardauth.authResponseHeaders=X-Forwarded-User"
      - "traefik.http.services.traefik-forward-auth.loadbalancer.server.port=4181"
