# see https://accesto.com/blog/docker-reverse-proxy-using-traefik/
version: "3.9"
services:
  traefik:
    image: "traefik:v2.6"
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web2.address=:5100"
    ports:
      - "80:80"
      - "5100:5100"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  whoami:
    image: "traefik/whoami"
    container_name: "simple-service"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.whoami.rule=Host(`whoami.localhost`)"
      - "traefik.http.routers.whoami.entrypoints=web"

  frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    working_dir: /app/apps/audio-app
    # ports:
    #   - "5100:5100"
    volumes:
      - "./:/app"
    env_file:
      - ".env"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.entrypoints=web2"
      - "traefik.http.services.frontend.loadbalancer.server.port=5100"
  # backend:
  #   image: "temedica/permea-monitor-generic-backend"
  #   #env_file:
  #   #  - "apps/google-looker-gateway/.env.docker"
  #   labels:
  #     - "traefik.enable=true"
  #     - "traefik.http.routers.backend.rule=PathPrefix(`/api`)"
  #     - "traefik.http.routers.backend.entrypoints=web"
  #     - "traefik.http.services.backend.loadbalancer.server.port=80"

  auth-server:
    image: thomseddon/traefik-forward-auth:latest
    environment:
      - FORWARD_AUTH_PROVIDERS_GITHUB_CLIENT_ID=your-github-client-id
      - FORWARD_AUTH_PROVIDERS_GITHUB_CLIENT_SECRET=your-github-client-secret
      - FORWARD_AUTH_PROVIDERS_GITHUB_ORG=your-github-organization (optional)
      - FORWARD_AUTH_SUCCESS_URL=http://your-service.example.com
      - FORWARD_AUTH_LOG_LEVEL=debug (optional)
    ports:
      - "4181:4181"
    labels:
      - "traefik.enable=false"
